<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Speed: {{speed}}</h1>
  <ion-item>
    <ion-range [(ngModel)]="speed" pin="true" min="-50" max="50" step="10">
      <ion-icon range-left small name="md-speedometer"></ion-icon>
      <ion-icon range-right large name="md-speedometer"></ion-icon>
    </ion-range>
  </ion-item>
</ion-content>
