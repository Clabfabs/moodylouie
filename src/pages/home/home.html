<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button [color]="showLog ? 'primary' : 'dark'" small (click)="showLog = !showLog">Show Log</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item no-lines no-padding>
    <ion-row>
      <ion-col>
        <ion-title>Speed: {{speed}}</ion-title>
      </ion-col>
      <ion-col>
        <ion-buttons end>
          <button ion-button [color]="random ? 'primary' : 'light'" small (click)="triggerRandom($event)">Random
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-item>

  <ion-item no-lines no-padding>
    <ion-range [disabled]="random" [(ngModel)]="speed" (ngModelChange)="changeSpeed($event)" pin="true" [min]="speedService.getMin()"
               [max]="speedService.getCurrentMax()" [step]="slideSteps">
      <ion-icon range-left small name="md-speedometer"></ion-icon>
      <ion-icon range-right large name="md-speedometer"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item no-lines no-padding *ngIf="showLog">
    <ion-row>
      <ion-col>
        <ion-title>Log</ion-title>
        <ion-list no-lines>
          <ion-item *ngFor="let logitem of log">{{logitem}}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-item>

</ion-content>
