<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Speed: {{speed}}</h2>
  <ion-item>
    <ion-range [(ngModel)]="speed" (ngModelChange)="changeSpeed($event)" pin="true" min="-50" max="50" step="10">
      <ion-icon range-left small name="md-speedometer"></ion-icon>
      <ion-icon range-right large name="md-speedometer"></ion-icon>
    </ion-range>
  </ion-item>
  <h3>Log</h3>
  <ion-list>
    <ion-item *ngFor="let logitem of log">{{logitem}}</ion-item>
  </ion-list>
</ion-content>
