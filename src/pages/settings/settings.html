<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="setIP()">
    <ion-item>
      <ion-label>IP</ion-label>
      <ion-input type="text" [(ngModel)]="ip" name="ip"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Set IP</button>
  </form>
  <form (ngSubmit)="setMax()">
    <ion-item>
      <ion-label>Max Speed</ion-label>
      <ion-input type="text" [(ngModel)]="maxSpeed" name="Max"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Set maximum speed</button>
  </form>
  <form (ngSubmit)="setRandomStep()">
    <ion-item>
      <ion-label>Random step</ion-label>
      <ion-input type="text" [(ngModel)]="randomStep" name="randomStep"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Set random step</button>
  </form>
  <form (ngSubmit)="setRandomTimeInterval()">
    <ion-item>
      <ion-label>Random time interval (ms)</ion-label>
      <ion-input type="text" [(ngModel)]="randomTimeInterval" name="randomTimeInterval"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Set random time interval</button>
  </form>

</ion-content>
